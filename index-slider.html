<!doctype html>
<html class="no-js agntix-light" lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>codeB - WebGL Slider Demo</title>
    <meta name="description" content="codeB WebGL 슬라이더 데모 페이지">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- PP Neue Montreal & PP Supply Mono for slider -->
    <link href="https://fonts.cdnfonts.com/css/pp-neue-montreal" rel="stylesheet">

    <!-- Base CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/font-awesome-pro.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Slider CSS -->
    <link rel="stylesheet" href="assets/css/slider.css">
</head>

<body>

    <!-- header removed for iframe embed -->

    <!-- WebGL Slider Section -->
    <main class="slider-wrapper">
        <canvas class="webgl-canvas"></canvas>
        <span class="slide-number" id="slideNumber">01</span>
        <span class="slide-total" id="slideTotal">06</span>
        <span class="help-text">
            H: Toggle Settings • Space/→: Next • ←: Previous • Click to Advance
        </span>
        <nav class="slides-navigation" id="slidesNav">
            <!-- Navigation items will be generated by JavaScript -->
        </nav>
    </main>

    <!-- Three.js from CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://esm.sh/three@0.159.0"
        }
    }
    </script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Tweakpane -->
    <script src="https://cdn.skypack.dev/tweakpane@4.0.4"></script>

    <!-- Slider JS -->
    <script type="module" src="assets/js/slider.js"></script>

</body>

</html>
